name: "CI"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-code: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check Formatting
        run: npx prettier --check .

      - name: Run ESLint
        run: npm run lint
